<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
           initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heaven Memory</title>
    <link href="img/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?
            family=Playfair+Display:400,700&display=swap" rel="stylesheet">
    <!--  подключение bootstrap до основного файла стилей  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
            <div class="header__logo">
                <img src="img/frame.png" class="logo__img" alt="logo">
            </div>
            <div class="header__menu">
                <!--  меню бургер  -->
                <a class="menu-toggle" href="#">
                    <i class="fa fa-bars"></i>
                </a>
                <!--  кнопка поиск  -->
                <a class="menu-search" href="#">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </a>
            </div>
    </header>
    <div class="section">
        <div class="background">
            <img src="img/candle.png" class="background__candle" alt="candle">
        </div>
    </div>
    <div class="section">
        <div class="container container-story">
            <div class="story">
                <h1 class="story__title">Recreate the story of your loved ones</h1>
            </div>
            <div class="field">
                <form action="index.html" class="field__form" name="registr">
                    <input type="text" placeholder="First Name" name="name1" class="field__input">
                    <input type="text" placeholder="Last Name" name="name2" class="field__input">
                </form>
                <button class="field__btn">get started</button>
            </div>
            <div class="recent">
                <h2 class="recent__title">Recent online memorial websites</h2>
                <img src="img/girl.png" alt="" class="recent__girl">
                <p>Jon Doe</p>
                <img src="img/grfather.png" alt="" class="recent__grfather">
                <P>Franz Ferdinand</P>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
